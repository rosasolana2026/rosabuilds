<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Confirmed — OpenClaw Setup | rosabuilds</title>
  <meta name="description" content="Your OpenClaw Setup session is confirmed. Rosalinda will guide you through setup right here.">
  <meta name="color-scheme" content="light">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400;1,600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      color-scheme: light;
      --cream:      #faf6f1;
      --white:      #ffffff;
      --parchment:  #f2ece4;
      --border:     #e8ddd4;
      --text:       #1c1410;
      --muted:      #7a6a5e;
      --faint:      #b0a49a;
      --rose:       #9b3060;
      --rose2:      #c2476e;
      --blush:      #f3d9e3;
      --mauve:      #7b4f6e;
      --gold:       #b08d57;
      --sage:       #5a7a5e;
      --green:      #16a34a;
      --greenlight: #f0fdf4;
      --greenborder: #bbf7d0;
    }

    html { font-size: 16px; scroll-behavior: smooth; }
    body { background: var(--cream); color: var(--text); font-family: 'Inter', sans-serif; font-weight: 300; line-height: 1.7; min-height: 100vh; display: flex; flex-direction: column; }
    a { color: inherit; text-decoration: none; }

    /* ── NAV ── */
    nav {
      position: sticky; top: 0; z-index: 100;
      background: rgba(250,246,241,0.96); backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border);
      padding: 0 2rem; height: 58px;
      display: flex; align-items: center; justify-content: space-between;
      flex-shrink: 0;
    }
    .nav-logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.35rem; font-style: italic; letter-spacing: 0.01em;
      color: var(--text);
    }
    .nav-logo em { color: var(--rose); font-style: italic; }
    .nav-links {
      display: flex; gap: 2rem; align-items: center;
      font-size: 0.72rem; font-weight: 500; letter-spacing: 0.1em;
      text-transform: uppercase; color: var(--muted);
    }
    .nav-links a:hover { color: var(--rose); }

    /* ── CHAT CONTAINER ── */
    .chat-container {
      flex: 1; max-width: 680px; width: 100%;
      margin: 0 auto; padding: 1.5rem 1.25rem 2rem;
      display: flex; flex-direction: column;
      overflow-y: auto;
    }

    /* ── MESSAGE BUBBLES ── */
    .msg-row {
      display: flex; align-items: flex-start; gap: 0.65rem;
      margin-bottom: 1rem;
      opacity: 0; transform: translateY(8px);
      animation: msgIn 0.35s ease forwards;
    }
    @keyframes msgIn {
      to { opacity: 1; transform: translateY(0); }
    }
    .avatar {
      width: 32px; height: 32px; border-radius: 50%;
      background: var(--rose); color: white;
      display: flex; align-items: center; justify-content: center;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1rem; font-weight: 600; font-style: italic;
      flex-shrink: 0; margin-top: 2px;
    }
    .bubble {
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 0 14px 14px 14px;
      padding: 0.9rem 1.1rem;
      max-width: 520px;
      font-size: 0.9rem; line-height: 1.7;
      color: var(--text);
    }
    .bubble p { margin-bottom: 0.5rem; }
    .bubble p:last-child { margin-bottom: 0; }

    /* ── TYPING INDICATOR ── */
    .typing-row {
      display: flex; align-items: flex-start; gap: 0.65rem;
      margin-bottom: 1rem;
    }
    .typing-dots {
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 0 14px 14px 14px;
      padding: 0.85rem 1.2rem;
      display: flex; gap: 5px; align-items: center;
    }
    .typing-dots span {
      width: 7px; height: 7px; border-radius: 50%;
      background: var(--faint);
      animation: bounce 1.2s infinite;
    }
    .typing-dots span:nth-child(2) { animation-delay: 0.15s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.3s; }
    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
      30% { transform: translateY(-5px); opacity: 1; }
    }

    /* ── CHOICE BUTTONS ── */
    .choice-row {
      display: flex; gap: 0.6rem; flex-wrap: wrap;
      margin-bottom: 1rem; padding-left: 44px;
      opacity: 0; transform: translateY(8px);
      animation: msgIn 0.35s ease forwards;
    }
    .choice-btn {
      background: var(--white); color: var(--rose);
      border: 1.5px solid var(--rose);
      border-radius: 100px;
      padding: 0.55rem 1.5rem;
      font-family: 'Inter', sans-serif;
      font-size: 0.85rem; font-weight: 500;
      cursor: pointer; transition: all 0.2s;
    }
    .choice-btn:hover { background: var(--rose); color: white; }
    .choice-btn.selected {
      background: var(--rose); color: white;
      cursor: default; pointer-events: none;
    }

    /* ── DOWNLOAD BUTTON ── */
    .dl-btn {
      display: inline-flex; align-items: center; gap: 0.5rem;
      margin-top: 0.75rem;
      background: var(--rose); color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      font-size: 0.82rem; font-weight: 500; letter-spacing: 0.04em;
      transition: background 0.2s, transform 0.15s;
    }
    .dl-btn:hover { background: var(--rose2); transform: translateY(-1px); }

    /* ── CSS MOCKUPS ── */
    .mockup {
      margin-top: 0.75rem; border-radius: 8px;
      overflow: hidden; border: 1px solid var(--border);
      font-size: 0.8rem;
    }

    /* Finder row */
    .mockup-finder {
      background: var(--white); padding: 0.6rem 0.75rem;
      display: flex; align-items: center; gap: 0.6rem;
    }
    .mockup-finder .icon-box {
      width: 36px; height: 36px; border-radius: 8px;
      background: #d93425; display: flex; align-items: center; justify-content: center;
      color: white; font-weight: 700; font-size: 0.7rem;
    }
    .mockup-finder .file-info { flex: 1; }
    .mockup-finder .fname { font-weight: 500; color: var(--text); font-size: 0.82rem; }
    .mockup-finder .fmeta { font-size: 0.7rem; color: var(--faint); }

    /* DMG installer */
    .mockup-dmg {
      background: #f5f5f5; padding: 1.5rem; text-align: center;
    }
    .mockup-dmg-inner {
      display: flex; align-items: center; justify-content: center; gap: 1.2rem;
    }
    .mockup-dmg .app-icon {
      width: 56px; height: 56px; border-radius: 12px;
      background: #d93425; display: flex; align-items: center; justify-content: center;
      color: white; font-weight: 700; font-size: 0.75rem;
    }
    .mockup-dmg .arrow {
      font-size: 1.8rem; color: var(--faint);
    }
    .mockup-dmg .folder-icon {
      width: 56px; height: 56px; border-radius: 12px;
      background: #5aa0f5; display: flex; align-items: center; justify-content: center;
      color: white; font-size: 0.65rem; font-weight: 600; text-align: center; line-height: 1.1;
    }
    .mockup-dmg .labels {
      display: flex; justify-content: center; gap: 2.2rem;
      margin-top: 0.5rem; font-size: 0.7rem; color: var(--muted);
    }

    /* Launchpad grid */
    .mockup-launchpad {
      background: linear-gradient(135deg, #e8eaf0 0%, #dde1ee 100%);
      padding: 1.2rem; display: grid;
      grid-template-columns: repeat(4, 1fr); gap: 0.8rem;
      border-radius: 0 0 8px 8px;
    }
    .lp-icon {
      display: flex; flex-direction: column; align-items: center; gap: 0.3rem;
    }
    .lp-icon .lp-box {
      width: 40px; height: 40px; border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      font-size: 0.6rem; font-weight: 600; color: white;
    }
    .lp-icon .lp-label { font-size: 0.6rem; color: #555; }
    .lp-icon.highlight .lp-box { box-shadow: 0 0 0 2px var(--rose), 0 0 8px rgba(155,48,96,0.4); }

    /* macOS dialog */
    .mockup-dialog {
      background: #f0f0f0; border-radius: 10px;
      overflow: hidden; margin-top: 0.75rem; border: 1px solid #ccc;
    }
    .dialog-bar {
      background: #e0e0e0; padding: 0.4rem 0.75rem;
      display: flex; align-items: center; gap: 0.35rem;
    }
    .dialog-dot { width: 10px; height: 10px; border-radius: 50%; }
    .dialog-body {
      padding: 1.25rem; text-align: center;
    }
    .dialog-body p { font-size: 0.8rem; color: #333; margin-bottom: 0.8rem; line-height: 1.5; }
    .dialog-btns { display: flex; justify-content: center; gap: 0.6rem; }
    .dialog-btn {
      padding: 0.35rem 1.1rem; border-radius: 5px;
      font-size: 0.75rem; font-weight: 500;
      border: 1px solid #bbb; background: #fff; color: #333;
    }
    .dialog-btn.primary { background: #007aff; color: white; border-color: #007aff; }

    /* Permission dialog */
    .mockup-perms {
      background: #f0f0f0; border-radius: 10px;
      overflow: hidden; margin-top: 0.75rem; border: 1px solid #ccc;
    }
    .perms-body { padding: 1.25rem; }
    .perm-item {
      display: flex; align-items: center; justify-content: space-between;
      padding: 0.5rem 0; border-bottom: 1px solid #ddd;
    }
    .perm-item:last-child { border-bottom: none; }
    .perm-label { font-size: 0.8rem; color: #333; }
    .perm-toggle {
      width: 36px; height: 20px; border-radius: 10px;
      background: #ccc; position: relative;
    }
    .perm-toggle.on { background: #34c759; }
    .perm-toggle::after {
      content: ''; position: absolute;
      width: 16px; height: 16px; border-radius: 50%;
      background: white; top: 2px; left: 2px;
      transition: left 0.2s;
    }
    .perm-toggle.on::after { left: 18px; }

    /* Windows Explorer row */
    .mockup-winexplorer {
      background: #fff; padding: 0.6rem 0.75rem;
      display: flex; align-items: center; gap: 0.6rem;
    }
    .win-icon {
      width: 36px; height: 36px; border-radius: 4px;
      background: #d93425; display: flex; align-items: center; justify-content: center;
      color: white; font-weight: 700; font-size: 0.55rem;
    }
    .win-fname { font-weight: 500; color: var(--text); font-size: 0.82rem; }
    .win-fmeta { font-size: 0.7rem; color: var(--faint); }

    /* UAC dialog */
    .mockup-uac {
      background: #001a3a; border-radius: 8px;
      overflow: hidden; margin-top: 0.75rem;
      border: 1px solid #003366;
    }
    .uac-header {
      background: #002855; padding: 0.75rem 1rem;
      display: flex; align-items: center; gap: 0.6rem;
    }
    .uac-shield {
      width: 28px; height: 28px; border-radius: 4px;
      background: #ffc107; display: flex; align-items: center; justify-content: center;
      font-size: 1rem;
    }
    .uac-header-text { color: white; font-size: 0.8rem; font-weight: 500; }
    .uac-body { padding: 1rem; text-align: center; }
    .uac-body p { color: #b0c4de; font-size: 0.78rem; margin-bottom: 0.8rem; }
    .uac-btns { display: flex; justify-content: center; gap: 0.5rem; }
    .uac-btn {
      padding: 0.35rem 1.5rem; border-radius: 3px;
      font-size: 0.75rem; font-weight: 500;
      border: 1px solid #556; background: #334; color: #ccc;
    }
    .uac-btn.yes { background: #0078d4; color: white; border-color: #0078d4; }

    /* AnyDesk window */
    .mockup-anydesk {
      border-radius: 10px; overflow: hidden;
      margin-top: 0.75rem; border: 1px solid var(--border);
    }
    .ad-header {
      background: #d93425; padding: 0.8rem 1rem;
      display: flex; align-items: center; justify-content: space-between;
    }
    .ad-logo { color: white; font-weight: 700; font-size: 0.85rem; letter-spacing: 0.03em; }
    .ad-dots { display: flex; gap: 5px; }
    .ad-dots span { width: 10px; height: 10px; border-radius: 50%; background: rgba(255,255,255,0.35); }
    .ad-body {
      background: #fff; padding: 1.5rem; text-align: center;
    }
    .ad-label { font-size: 0.7rem; color: var(--faint); letter-spacing: 0.08em; text-transform: uppercase; margin-bottom: 0.4rem; }
    .ad-id {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.2rem; font-weight: 600; color: var(--text);
      letter-spacing: 0.12em; margin-bottom: 0.6rem;
    }
    .ad-warning {
      display: inline-flex; align-items: center; gap: 0.4rem;
      font-size: 0.72rem; color: #b08d00;
      background: #fff9e6; padding: 0.3rem 0.7rem; border-radius: 4px;
    }

    /* ── INLINE FORM ── */
    .form-card {
      background: var(--white); border: 1px solid var(--border);
      border-radius: 14px; padding: 1.25rem;
      margin-top: 0.5rem;
    }
    .form-card label {
      display: block; font-size: 0.75rem; font-weight: 500;
      color: var(--muted); letter-spacing: 0.06em;
      text-transform: uppercase; margin-bottom: 0.3rem;
      margin-top: 0.9rem;
    }
    .form-card label:first-child { margin-top: 0; }
    .form-card input[type="text"],
    .form-card input[type="number"],
    .form-card input[type="email"] {
      width: 100%; padding: 0.65rem 0.85rem;
      border: 1px solid var(--border); border-radius: 8px;
      font-family: 'Inter', sans-serif; font-size: 0.88rem;
      color: var(--text); background: var(--cream);
      outline: none; transition: border-color 0.2s;
    }
    .form-card input:focus { border-color: var(--rose); }
    .form-card .hint {
      font-size: 0.7rem; color: var(--faint); margin-top: 0.2rem;
    }
    .form-submit {
      display: block; width: 100%;
      margin-top: 1.25rem; padding: 0.8rem;
      background: var(--rose); color: white; border: none;
      border-radius: 8px; font-family: 'Inter', sans-serif;
      font-size: 0.88rem; font-weight: 500;
      cursor: pointer; transition: background 0.2s;
    }
    .form-submit:hover { background: var(--rose2); }

    /* ── FOOTER ── */
    footer {
      padding: 2rem; text-align: center;
      font-size: 0.72rem; color: var(--faint); letter-spacing: 0.06em;
      border-top: 1px solid var(--border);
      flex-shrink: 0;
    }
    footer em { color: var(--rose); font-style: normal; }

    /* ── MOBILE ── */
    @media (max-width: 680px) {
      nav { padding: 0 1.25rem; }
      .nav-links { gap: 1.25rem; font-size: 0.65rem; }
      .chat-container { padding: 1rem 0.75rem 1.5rem; }
      .bubble { max-width: 92%; }
      .choice-row { padding-left: 0; justify-content: center; }
      .mockup-launchpad { grid-template-columns: repeat(3, 1fr); }
    }
  </style>
</head>

  const winSteps = [

  const sharedEnd = [
    {

  // ── RENDER HELPERS ──
  function createAvatar() {
    const el = document.createElement('div');
    el.className = 'avatar';
    el.textContent = 'R';
    return el;
  }

  function showTyping() {
    const row = document.createElement('div');
    row.className = 'typing-row';
    row.id = 'typing';
    row.appendChild(createAvatar());
    const dots = document.createElement('div');
    dots.className = 'typing-dots';
    dots.innerHTML = '<span></span><span></span><span></span>';
    row.appendChild(dots);
    chat.appendChild(row);
    scrollDown();
  }

  function hideTyping() {
    const t = document.getElementById('typing');
    if (t) t.remove();
  }

  function scrollDown() {
    requestAnimationFrame(() => {
      chat.scrollTop = chat.scrollHeight;
    });
  }

  function addMessage(msg) {
    hideTyping();
    const row = document.createElement('div');
    row.className = 'msg-row';
    row.appendChild(createAvatar());
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.innerHTML = msg.html;
    row.appendChild(bubble);
    chat.appendChild(row);
    scrollDown();
  }

  function addChoices(msg) {
    const row = document.createElement('div');
    row.className = 'choice-row';
    msg.options.forEach(opt => {
      const btn = document.createElement('button');
      btn.className = 'choice-btn';
      btn.textContent = opt.label;
      btn.addEventListener('click', () => {
        chosenOS = opt.value;
        row.querySelectorAll('.choice-btn').forEach(b => {
          b.classList.remove('selected');
          b.disabled = true;
          b.style.pointerEvents = 'none';
        });
        btn.classList.add('selected');
        const branch = chosenOS === 'mac' ? macSteps : winSteps;
        playSequence([...branch, ...sharedEnd]);
      });
      row.appendChild(btn);
    });
    chat.appendChild(row);
    scrollDown();
  }

  function addForm() {
    hideTyping();
    const row = document.createElement('div');
    row.className = 'msg-row';
    row.appendChild(createAvatar());
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.innerHTML = '<div class="form-card">' +
      '<label for="f-addr">Your AnyDesk Address</label>' +
      '<input type="text" id="f-addr" placeholder="e.g. 1 606 378 779" inputmode="numeric">' +
      '<div class="hint">The number next to "Your Address" at the bottom of AnyDesk</div>' +
      '<label for="f-pw">One-time session password</label>' +
      '<input type="text" id="f-pw" placeholder="Set in AnyDesk &rarr; Security tab">' +
      '<div class="hint">In AnyDesk: click the menu icon → Settings → Security → set a temporary password</div>' +
      '<label for="f-email">Your email (for confirmation)</label>' +
      '<input type="email" id="f-email" placeholder="you@example.com">' +
      '<label for="f-time">Best time to connect</label>' +
      '<input type="text" id="f-time" placeholder="e.g. right now, today 3pm ET">' +
      '<button class="form-submit" id="f-submit">Send to Rosalinda ➤</button>' +
      '</div>';
    row.appendChild(bubble);
    chat.appendChild(row);
    scrollDown();

    document.getElementById('f-submit').addEventListener('click', function(e) {
      e.preventDefault();
      const btn  = document.getElementById('f-submit');
      const addr  = document.getElementById('f-addr').value.trim();
      const pw    = document.getElementById('f-pw').value.trim();
      const email = document.getElementById('f-email').value.trim();
      const time  = document.getElementById('f-time').value.trim();
      if (!addr)  { document.getElementById('f-addr').focus(); return; }
      if (!pw)    { document.getElementById('f-pw').focus(); return; }
      if (!time)  { document.getElementById('f-time').value || document.getElementById('f-time').focus(); }

      const os = chosenOS === 'mac' ? 'Mac' : 'Windows';
      btn.disabled = true;
      btn.textContent = 'Sending…';

      fetch('https://agentmart-webhook.vercel.app/api/setup-inquiry', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ anydesk_id: addr, anydesk_pw: pw, os, best_time: time, email: email || null })
      })
      .then(r => r.ok ? r.json() : Promise.reject(r.status))
      .then(() => {
        addMessage({
          html: '<p>✅ Got it! Keep AnyDesk open. You will see a connection request pop up on your screen — click <strong>Accept</strong> and I will take it from there.</p><p style="font-size:0.82rem;color:#7a6a5e;margin-top:0.5rem;">If you shared your email, a confirmation is on its way. Usually connects within a few minutes.</p>'
        });
      })
      .catch(() => {
        // Fallback to mailto if API fails
        const subj = encodeURIComponent('OpenClaw Setup — ' + addr);
        const body = encodeURIComponent('AnyDesk Address: ' + addr + '\nPassword: ' + pw + '\nOS: ' + os + '\nBest time: ' + time + (email ? '\nEmail: ' + email : ''));
        window.open('mailto:rosa.solana2026@icloud.com?subject=' + subj + '&body=' + body);
        addMessage({
          html: '<p>Your email app opened as backup — please click Send. I will connect as soon as I receive your details.</p>'
        });
      });
    });
  }

  // ── SEQUENCE PLAYER ──
  function playSequence(messages, idx) {
    idx = idx || 0;
    if (idx >= messages.length) return;
    const msg = messages[idx];

    showTyping();

    setTimeout(() => {
      if (msg.type === 'choice') {
        hideTyping();
        addChoices(msg);
      } else if (msg.type === 'form') {
        addForm();
      } else {
        addMessage(msg);
      }
      playSequence(messages, idx + 1);
    }, msg.delay || 800);
  }

  // ── START ──
  playSequence(intro);
})();
</script>
