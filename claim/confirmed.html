<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Claim Received · RosaBuilds</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#fffaf4;--fg:#1b1b1b;--muted:#6b6b6b;--card:#fff;--border:#eee2d9;--accent:#9b3060}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--fg)}
    .wrap{max-width:720px;margin:0 auto;padding:48px 18px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:22px;box-shadow:0 6px 18px rgba(0,0,0,.04)}
    h1{font-size:28px;margin:4px 0 10px}
    p{color:var(--muted)}
    a.btn{display:inline-block;margin-top:12px;background:var(--accent);color:#fff;text-decoration:none;padding:10px 14px;border-radius:10px;font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Thanks — your claim is in!</h1>
      <p>Weve received your request and assigned it to Rosalinda. Watch your email for a confirmation and next steps (including payment link if needed).
      </p>
      <a class="btn" href="/previews/">← Back to previews</a>
    </div>
  </div>
</body>
</html>
