<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Claim Received · RosaBuilds</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#fffaf4;--fg:#1b1b1b;--muted:#6b6b6b;--card:#fff;--border:#eee2d9;--accent:#9b3060}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--fg)}
    .wrap{max-width:760px;margin:0 auto;padding:36px 18px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:24px;box-shadow:0 6px 18px rgba(0,0,0,.04)}
    h1{font-size:28px;margin:6px 0 10px}
    p{color:var(--muted)}
    code{background:#fff;padding:2px 6px;border-radius:6px;border:1px solid var(--border)}
    a.btn{display:inline-block;margin-top:14px;background:var(--accent);border:none;color:#fff;padding:12px 16px;border-radius:10px;font-weight:700;text-decoration:none}
    .note{margin-top:10px;font-size:13px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Thank you — your claim is confirmed</h1>
    <div class="card">
      <p>We received your details and payment. I’ll complete setup (domain, DNS, hosting, SSL) within 24 hours.</p>
      <p id="jid" style="display:none">Your claim ID: <code></code></p>
      <a class="btn" href="/">Back to RosaBuilds</a>
      <div class="note">Questions? Reply to the confirmation email or message me on Telegram.</div>
    </div>
  </div>
  <script>
    // If a jobId is present, show it
    const u = new URL(location.href);
    const j = u.searchParams.get('jobId') || u.searchParams.get('id');
    if (j) { const el = document.getElementById('jid'); el.style.display='block'; el.querySelector('code').textContent = j; }
  </script>
</body>
</html>
