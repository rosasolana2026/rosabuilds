<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thanks — Auto‑Builder · RosaBuilds</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#fffaf4; --fg:#1b1b1b; --muted:#6b6b6b; --card:#ffffff; --border:#eee2d9; --accent:#c25d3a; }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--fg)}
    .wrap{max-width:800px;margin:0 auto;padding:40px 24px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.04);padding:24px}
    h1{font-size:28px;margin:0 0 10px}
    p{color:var(--muted)}
    code{background:#fff;border:1px solid var(--border);border-radius:8px;padding:2px 6px}
    a.btn{display:inline-block;margin-top:14px;background:var(--accent);border:none;color:#fff;padding:12px 16px;border-radius:10px;font-weight:700;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Thanks — request received</h1>
    <div class="card">
      <p>I’ll review your brief and email you a timeline and next steps shortly.</p>
      <p id="jid" style="display:none">Your Job ID: <code></code></p>
      <a class="btn" href="/auto-builder/">Start another build</a>
    </div>
  </div>
  <script>
    const u = new URL(location.href);
    const j = u.searchParams.get('jobId') || u.searchParams.get('id');
    if (j) { const el = document.getElementById('jid'); el.style.display='block'; el.querySelector('code').textContent = j; }
  </script>
</body>
</html>
